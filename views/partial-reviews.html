<div>
    <p class="restoTitle">${reviewInfo.length > 0 ? reviewInfo[0].restaurant : `No Reviews Yet`}</p><br>

    ${reviewInfo.map((review, index) => {
        let starPrint = "â˜…".repeat(review.stars);
        return `<div class="reviewBox">
            <p>Review By: <a href="reviewer">${review.reviewer}</a> <span class="stars">${starPrint}</span></p><br>
            <p class="reviewTitle">${review.title}</p>
            <p>${review.review}</p><br>
        </div>`;
    }).join('')}

</div>

<h1>Review ${restoInfo[0].name}:</h1>
<form class="reviewSubmitForm" action="/" method="POST">
    <input type="hidden" value="${restoInfo[0].id}" name="restaurant_id">
    <label>Title
        <input type="text" placeholder="Enter a Title" name="review_title"/>
    </label>
    <label>Stars
        <input type="text" placeholder="Enter Stars" name="stars"/>
    </label>
    <label>My Review
        <textarea name="reviewArea" name="review_text" placeholder="Enter Your Review Here"></textarea>
    </label>
    <button type="submit">Save Review</button>

</form>
